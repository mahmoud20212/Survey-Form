<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Build a Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div class="main">
            <form id="survey-form" action="">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label id="number-label" for="age">Age (optional)</label>
                <input type="number" id="number" min="10" max="99" id="age" placeholder="Age" required>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely"> Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe"> Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure"> Not sure
                </label>
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                <label>
                    <input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects"> Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects"> Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="data-visualization" value="data-visualization"> Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="challenges" value="challenges"> Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="open-source-community" value="open-source-community"> Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" id="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms
                </label>
                <p class="textarea-p">Any comments or suggestions?</p>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                <div class="btn">
                    <button id="submit" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
